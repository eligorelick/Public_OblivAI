# Build settings - Static site, no build needed
[build]
  base = "."
  publish = "."
  command = "echo 'Static site - no build required'"
  ignore = "exit 0"

[[headers]]
  for = "/*"
  [headers.values]
    # Security Headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    X-DNS-Prefetch-Control = "off"
    X-Permitted-Cross-Domain-Policies = "none"
    X-Download-Options = "noopen"
    Referrer-Policy = "no-referrer"
    Origin-Agent-Cluster = "?1"

    # Comprehensive Permissions Policy - Block all unnecessary browser APIs
    Permissions-Policy = "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), clipboard-read=(), clipboard-write=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), fullscreen=(), gamepad=(), geolocation=(), gyroscope=(), hid=(), idle-detection=(), interest-cohort=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), navigation-override=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), serial=(), speaker-selection=(), storage-access=(), sync-script=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=()"

    # Cross-Origin Isolation (required for SharedArrayBuffer/WebLLM performance)
    Cross-Origin-Embedder-Policy = "credentialless"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "cross-origin"
    
    # Updated CSP (Tor/.onion compatible - no HTTPS enforcement)
    Content-Security-Policy = """
      default-src 'self';
      base-uri 'self';
      script-src 'self' 'wasm-unsafe-eval';
      worker-src 'self' blob:;
      child-src 'none';
      frame-src 'none';
      connect-src 'self'
        https://huggingface.co
        https://cdn-lfs.huggingface.co
        https://*.huggingface.co
        https://*.xethub.hf.co
        https://raw.githubusercontent.com
        https://*.githubusercontent.com;
      img-src 'self' data: blob:;
      style-src 'self' 'unsafe-inline';
      font-src 'self' data:;
      form-action 'none';
      object-src 'none';
      media-src 'self';
      manifest-src 'self';
      frame-ancestors 'none';
    """
    
    # HSTS - Force HTTPS for maximum duration
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

    # Cache Control - Prevent caching of main HTML
    Cache-Control = "no-cache, no-store, no-transform, must-revalidate, private, max-age=0, s-maxage=0, proxy-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Surrogate-Control = "no-store"

# WASM files - enable streaming compilation
[[headers]]
  for = "/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
    Cache-Control = "public, max-age=31536000, immutable"
    Cross-Origin-Embedder-Policy = "credentialless"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "cross-origin"

# Service Worker - always get latest version
[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

# PWA Manifest
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json; charset=utf-8"
    Cache-Control = "public, max-age=86400"

# Static assets - cache for performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# JavaScript bundles
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# CSS files
[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# Images
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
